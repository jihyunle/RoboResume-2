<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous" />

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <title>Robo Resume</title>
    <style>
        body {background-color: lightcyan;}
        h1 {color: darkblue;}
        h3 {color: darkcyan;}
        th {color: black;}
        td {color: black;}
        .jumbotron {background-color: lightcyan;}
    </style>
</head>

<body>
<div class="container">
    <div class="jumbotron">
        <h1>Resume</h1>

        <form class="navbar-form pull-left" action="#"
              th:action="@{/postform}"
              th:object="${newPost}"
              method="post">

            <input type="hidden" th:field="*{id}" />

            <input type="text" placeholder="Name" th:field="*{Name}" />
            <span th:if="${#fields.hasErrors('userName')}"
                  th:errors="*{userName}"></span><br />

            <input type="text"  placeholder="Title" th:field="*{postTitle}" />
            <span th:if="${#fields.hasErrors('postTitle')}"
                  th:errors="*{postTitle}"></span><br />

            <input type="text" placeholder="Url" th:field="*{postUrl}" />
            <span th:if="${#fields.hasErrors('postUrl')}"
                  th:errors="*{postUrl}"></span><br />



            <button class="btn btn-primary btn-large" type="submit" >Submit</button>
            <a class="btn btn-primary btn-small" href="/" role="button">Back to All Posts</a>
        </form>
        <br />
        <br />



    </div>
</div>




<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
</body>
</html>
